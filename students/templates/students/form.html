{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Form</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background-color: #f0f8ff;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 40px;
        }

        .container {
            background-color: white;
            padding: 30px 40px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h1 {
            text-align: center;
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 10px;
        }

        h2 {
            text-align: center;
            color: #8e44ad;
            font-size: 20px;
            margin-bottom: 25px;
        }

        label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }

        .required::after {
            content: " *";
            color: red;
        }

        input[type="text"],
        input[type="number"],
        select,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="submit"] {
            background-color: #3498db;
            color: white;
            padding: 12px 18px;
            border: none;
            border-radius: 6px;
            margin-top: 25px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
        }

        input[type="submit"]:hover {
            background-color: #2980b9;
        }

        .banner {
            width: 100%;
            max-width: 950px;
            height: auto;
            margin-bottom: 20px;
            border-radius: 10px;
        }
    </style>
</head>
<body>

    <img src="{% static 'images/header_banner.png' %}" alt="Banner" class="banner">

    <h1>ಅಖಿಲ ಕರ್ನಾಟಕ ಬ್ರಾಹ್ಮಣ ಮಹಾಸಭಾ</h1>
    <h2>ಪ್ರತಿಭಾ ಪುರಸ್ಕಾರ - 2025</h2>

    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            
            <label for="name" class="required">Name:</label>
            <input type="text" name="name" id="name" required>

            <label for="father_name" class="required">Father name:</label>
            <input type="text" name="father_name" id="father_name" required>

            <label for="percentage" class="required">Percentage:</label>
            <input type="number" name="percentage" id="percentage" step="0.01" required>

            <label for="city" class="required">City:</label>
            <input type="text" name="city" id="city" required>

            <label for="id_phone_number" class="required">Phone Number:</label>
            <input type="text" name="phone_number" maxlength="15" required id="id_phone_number">

            <label for="exam_type" class="required">Exam type:</label>
            <select name="exam_type" id="exam_type" required>
                <option value="">-- Select --</option>
                <option value="10th">10th</option>
                <option value="12th">12th</option>
                <option value="Degree">Degree</option>
            </select>

            <label for="photo" class="required">Photo:</label>
            <input type="file" name="photo" id="photo" required>

            <input type="submit" value="Submit">
        </form>
    </div>

</body>
</html>
